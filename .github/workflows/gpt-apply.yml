name: GPT Apply
on:
  workflow_dispatch:
    inputs:
      instruction:
        description: "Describe the edit you want (natural language)."
        required: true
      model:
        description: "deepseek-chat, deepseek-reasoner, gpt-4.1-mini, gpt-4o, etc."
        required: false
        default: "deepseek-chat"

permissions:
  contents: write

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install regex

      - name: Run GPT planner and apply patch
        env:
          INSTRUCTION: ${{ github.event.inputs.instruction }}
          MODEL: ${{ github.event.inputs.model }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python tools/gpt_apply.py \
            --instruction "$INSTRUCTION" \
            --model "$MODEL" \
            --commit-author "gpt-bot" \
            --commit-email "actions@users.noreply.github.com"

      - name: Show last commit
        run: git --no-pager log -1 --stat
