name: Android APK (Core)

on:
  push: { branches: [ "main" ] }
  pull_request: { branches: [ "main" ] }
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses & install SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Build Core Debug APK
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7
          arguments: clean :app:assembleCoreDebug --stacktrace --info --no-daemon

      - name: Collect APKs
        run: |
          mkdir -p artifacts
          find app/build/outputs -type f -name "*core*debug*.apk" -print -exec cp -v {} artifacts/ \; || true
          echo "Artifacts:" && ls -l artifacts || true

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apk-core-debug
          path: artifacts/*.apk
          if-no-files-found: error
